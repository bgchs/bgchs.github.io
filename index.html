<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://bigcheese.co.kr/og_bc.png">
    <meta property="og:title" content="bigcheese">
    <meta property="og:description" content="Living the cheese life">
    <meta property="og:url" content="https://bigcheese.co.kr">
    
    <title>bigcheese</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        #target-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <iframe id="target-frame" title="bigcheese"></iframe>
    
    <script>
        // 페이지 로드 완료 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            // 현재 URL 정보 가져오기
            var currentLocation = window.location;
            var hostname = currentLocation.hostname;
            
            // iframe 요소 가져오기
            var iframe = document.getElementById('target-frame');
            
            // 호스트명에 따라 iframe 소스 설정
            if (hostname === "bigcheese.co.kr") {
                iframe.src = "https://bigcheese.imweb.me/bigcheese";
            } else {
                // 다른 도메인에서 접속했을 경우 bigcheese.co.kr로 리다이렉트
                window.location.href = "https://bigcheese.co.kr";
            }
        });
    </script>
</body>
</html>
